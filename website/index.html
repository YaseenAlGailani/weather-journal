<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">

    <title>Weather Journal App</title>
</head>

<body>
    <header id="header" class="section-margin container">
        <div class="framed">
            <div class="logo-container">
                <img src="images/WJlogo.svg" alt="The Weather Journal Logo">
            </div>
            <h1 class="sr-only">The Weather Journal</h1>
        </div>
    </header>
    <main>
        <div id="intro-message" class="container section-margin message">
            <div class="framed">
                <button class="close-btn">
                    <span class="sr-only">Cancel</span>
                    <img aria-hidden="true" src="images/close_icon.svg" alt="close">
                </button>
                <h2>Hi there,</h2>
                <p>The Weather Journal is just a simple way to express how you feel at the start of your day and tells you what's the weather like in your area.</p>
                <p>Have a great day!</p>
            </div>
        </div>
        <div class="container flex-row">
            <button class="btn-primary hidden" id="add-entry">
                <img src="images/plus_icon.svg" alt="new">
                <span class="text">New Entry</span>
            </button>
        </div>
        <div id="error-box" class='container hidden'>
            <div class="framed">
                <button class="close-btn">
                    <span class="sr-only">Close</span>
                    <img aria-hidden="true" src="images/close_icon.svg" alt="close">
                </button>
                <p class="error"></p>
            </div>
        </div>
        <section id="new-entry" class="container section-margin">
            <div class="framed">
                <h2>New Entry</h2>
                <form>
                    <div class="flex-row space-between">
                        <div class="form-group">
                            <label for="zip">Zipcode</label>
                            <input type="text" id="zip" name="zip" placeholder="Enter zipcode here, ex: 2263" aria-required="true">
                            <div class="validation-message"></div>
                        </div>
                        <img src="images/morning.svg" alt="morning sky" aria-hidden="true">
                    </div>
                    <div class="form-group">
                        <label for="feelings">How are you feeling today?</label>
                        <textarea name="feelings" id="feelings" cols="10" rows="2" required aria-required="true">Today I woke up feeling very hungry, I ate an entire loaf of bread! I then ordered a family sized pizza and ate the entire thing. Then I felt very guilty so I ate a piece of cheese cake.</textarea>
                    </div>
                    <button id="generate" class="btn-primary" type="button">Post</button>
                </form>
                <div class="backdrop hidden">
                    <img src="images/spinner.svg" alt="Loading">
                </divc>
            </div>
        </section>

        <section id="entryHolder" class="container section-margin hidden">
            <h2>Most Recent Entry</h2>
            <div class="entry framed">
                <div class="date-box">
                    <span><img src="images/calendar_icon.svg" alt="calendar" aria-hidden="true"></span>
                    <span id="date" class="entry-date text"></span>
                </div>

                    </div>
                </div>
                <div class="location-box">
                    <span><img src="images/location_icon.svg" alt="location" aria-hidden="true"></span>
                    <span id="location" class="text entry-location"></span>
                </div>
                <div class="condition-box">
                    <span id="condition" class="text">
                    </span>
                </div>


                <div id="content" class="content-box">
                    <p></p>
                </div>
                <div class="temp-box flex-row">
                    <div class="temp-icon">
                        <img src="images/temp_icon.svg" alt="temperature" aria-hidden="true">
                    </div>
                    <div class="temp-box">
                        <span id="temp"></span><span class="deg">&deg;</span><span class="unit">c</span>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <footer class="container">
        <p>TheGailani <span id="footer-date">2022</span></p>
    </footer>

    <script src="js/app.js" defer></script>
    <script src="js/validation.js" defer></script>
</body>

</html>
